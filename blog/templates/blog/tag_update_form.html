{% extends 'base.html' %}
{% block title %}
    Edit tag {{ tag.title|title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group; mt-2">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>

        {% endfor %}
        <button style="margin-top: 20px" type="submit" class="btn btn-primary">Update Tag</button>
    </form>

{% endblock %}
