{% extends 'base.html' %}
{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group; mt-2">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>

        {% endfor %}
        <button style="margin-top: 20px" type="submit" class="btn btn-primary">Create Tag</button>
    </form>

{% endblock %}
